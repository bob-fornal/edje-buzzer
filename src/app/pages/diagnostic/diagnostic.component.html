
<div class="wrapper">

  <div class="content-item" *ngFor="let item of responses">
    {{ item }}
  </div>

  <div class="input-message">
    <div>Diagnostic Message JSON</div>
    <textarea id="jsonInput" #jsonInput name="jsonInput" rows="4" cols="50">{}</textarea>
    <div>
      <button (click)="sendMessage(jsonInput.value)">CLICK ME!</button>
    </div>
  </div>

</div>
