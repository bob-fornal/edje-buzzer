
<div class="wrapper--outer">
  <div class="wrapper--inner">

    <div style="display: none;">
      <audio id="audio-dave-01" preload="auto" src="/assets/audio/dave--good-evening.mp3"></audio>
      <audio id="audio-dave-02" preload="auto" src="/assets/audio/dave--i-cant-do-that.mp3"></audio>
      <audio id="audio-dave-03" preload="auto" src="/assets/audio/dave--serve-no-purpose.mp3"></audio>
    </div>

    <div class="team-selection" *ngIf="isSelectionActive === true">
      <form class="team-form">

        <mat-form-field class="team-row team-selector" appearance="fill">
          <mat-label>Team</mat-label>
          <mat-select
            [(ngModel)]="selectedTeam"
            [ngModelOptions]="{ standalone: true }"
            (selectionChange)="setTeam($event.value)">
            <mat-option *ngFor="let team of teams" [value]="team.value">
              {{ team.title }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="team-row username" appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Ex. Bob"
            [(ngModel)]="selectedUsername"
            [ngModelOptions]="{ standalone: true }" />
        </mat-form-field>

        <button
          class="team-row"
          mat-flat-button
          color="primary"
          (click)="handleSelection()">Submit</button>

      </form>
    </div>

    <div class="buzzer" (click)="clickGreenBuzzer()">
      <img class="image" [class.active]="active === true" src="assets/images/buzzer-green.png" alt="green buzzer" />
      <img class="image" [class.active]="active === false" src="assets/images/buzzer-red.png" alt="red buzzer" />
    </div>
    
  </div>
</div>
